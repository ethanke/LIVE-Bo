<nb-card>
    <nb-card-header>Liste des concerts sur 24h</nb-card-header>
    <nb-card-body _ngcontent-c24="">

        <table class="table table-condensed" >
          <thead>
          <tr>
            <th>Nom du groupe</th>
            <th>Fiche artiste</th>
            <th>Lieu</th>
            <th>Carte</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of concerts">

            <td>
                {{ item.artist.name }}
            </td>
            <td>

                <button ngClass="{ status-button btn btn-xs btn-info }}" (click)="showArtist(item);" ><i class="fa fa-user" aria-hidden="true"></i></button>
            </td>
            <td>
                <button ngClass="{ status-button btn btn-xs btn-warning }}" (click)="showPlace(item.place);" ><i class="fa fa-beer" aria-hidden="true"></i></button>
            </td>
            <td>
                <button ngClass="{ status-button btn btn-xs btn-danger }}" (click)="showMap(item.place);" ><i class="fa fa-map-marker" aria-hidden="true"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
     </nb-card-body>
</nb-card>
