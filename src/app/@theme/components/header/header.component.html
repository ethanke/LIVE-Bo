<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">L<span style="color:#AF2F17;">i</span>ve<span style="color:#AF2F17;">!</span></div>
  </div>
  <ngx-theme-switcher></ngx-theme-switcher>
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action>
    <nb-user [name]="user.name" [picture]="user.picture"></nb-user>
  </nb-action>
  <nb-action class="control-item" icon="nb-close-circled" (click)="logOut()"></nb-action>
</nb-actions>
